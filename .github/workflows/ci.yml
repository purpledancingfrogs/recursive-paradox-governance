name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python -m compileall .
      - run: python tests/test_properties.py
      - run: python tests/fuzz_properties.py
      - run: echo '{\"density\":1.0,\"coherence\":0.5}' | python recursive_evolution_demo/cli.py
